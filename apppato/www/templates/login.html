<ion-view>
	<ion-content>
		<div class="row alto espacio">
			<div class="col alto">
				<div class="login alto">
					<ul class="Lista centro">
						<li>
							<img src="https://www.cdss.org/images/store/cdss-store-login-icon.png">
						</li>
						<li>
							<input ng-model="usuario.nombre" type="text" placeholder="Username" class="linea1">
						</li>
						<li>
							<input ng-model="usuario.contra" type="password" placeholder="Password" class="linea1">
						</li>	
						<li>
							<button class="boton1">Resgistrate!</button ng-click="inicio(usuario)">
						</li>
					</ul>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
